# ~/.config/starship/starship.toml

add_newline = true
command_timeout = 1000
scan_timeout = 10

format = """
$username$directory$git_branch$git_status$nodejs$python$golang$docker_context$package$cmd_duration$line_break$jobs$battery$time$character
"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[username]
style_user = "bold white"
style_root = "bold red"
format = "[$user]($style) "
show_always = true

[directory]
read_only = " ro"
truncation_length = 3
truncation_symbol = "â€¦/"
style = "white"

[git_branch]
symbol = "git "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[cmd_duration]
min_time = 500
style = "bold yellow"
format = "took [$duration]($style) "

[jobs]
symbol = "+ "
style = "bold red"

[battery]
full_symbol = "full "
charging_symbol = "chg "
discharging_symbol = "bat "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M"
style = "white"

[package]
symbol = "pkg "

[python]
symbol = "py "

[nodejs]
symbol = "nodejs "

[golang]
symbol = "go "

[docker_context]
symbol = "docker "

